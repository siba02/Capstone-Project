- name: Configure TelcoCloud Node
  hosts: telcocloud
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - curl
          - apt-transport-https
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
    - name: Set hostname to telco-node
      hostname:
        name: telco-node

    - name: Install k3s Kubernetes
      shell: |
        curl -sfL https://get.k3s.io | sh -
      args:
        creates: /usr/local/bin/k3s

    - name: Wait for k3s to be ready
      shell: |
        until kubectl get nodes >/dev/null 2>&1; do
          sleep 5
        done
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    - name: Fix kubeconfig permissions
      file:
        path: /etc/rancher/k3s/k3s.yaml
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    - name: Verify Kubernetes node status
      shell: kubectl get nodes
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      register: k8s_status

    - debug:
        var: k8s_status.stdout
